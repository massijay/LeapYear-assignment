plugins {
    id 'application'
}

group 'dssc.assignment'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation(platform('org.junit:junit-bom:5.6.2'))
    testImplementation('org.junit.jupiter:junit-jupiter')
}

application {
    mainClass = 'dssc.assignment.leapyear.LeapYear'
}

test {
    useJUnitPlatform()
}
